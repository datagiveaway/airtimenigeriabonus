<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h1 {
            font-size: 100px;
            margin: 0;
            color: #ff6b6b;
        }

        .container h2 {
            font-size: 30px;
            margin: 10px 0;
            color: #333;
        }

        .container p {
            color: #666;
            font-size: 16px;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #ff6b6b;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .container a:hover {
            background-color: #e65a5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>We're sorry, but the page you were looking for doesn't exist.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
